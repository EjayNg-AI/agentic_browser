<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Run Details</title>
    <link rel="stylesheet" href="/ui/style.css" />
  </head>
  <body>
    <header class="hero compact">
      <div>
        <h1>Run Details</h1>
        <p class="subtitle" id="run-subtitle">Loading...</p>
      </div>
      <a class="back-link" href="/">All runs</a>
    </header>
    <main class="shell">
      <section id="manual-assist" class="assist hidden">
        <h2>Manual Assist Required</h2>
        <p id="assist-message"></p>
        <div id="assist-evidence" class="assist-evidence"></div>
        <button id="assist-resume" class="action">Resume</button>
      </section>
      <section>
        <h2>Metadata</h2>
        <div id="run-meta" class="meta"></div>
      </section>
      <section>
        <h2>Steps</h2>
        <div id="run-steps" class="steps"></div>
      </section>
      <section>
        <h2>Notes</h2>
        <div id="run-notes" class="notes"></div>
      </section>
    </main>
    <script src="/ui/app.js"></script>
  </body>
</html>
